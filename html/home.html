<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guessing Game</title>
  <script src="../javaScript/home.js" defer type="module"></script>
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
  <header>
    <h1>GUESSING GAME</h1>
    <nav>
      <a href="./level1.html" id="reset">Start Game</a>

  </section>
